spring.application.name=uno-backend

grpc.server.address=0.0.0.0
grpc.server.port=8086
grpc.server.enable-web=true        # Enable gRPC-Web support
grpc.server.security.enabled=false

logging.level.net.devh.boot.grpc.server=DEBUG
logging.level.io.grpc=INFO

spring.datasource.url=jdbc:h2:file:C:/Users/yashw/test;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS TEST
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: CORS for frontend JS
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=*
