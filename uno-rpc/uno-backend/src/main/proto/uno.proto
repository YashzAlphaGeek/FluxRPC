syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.unogame.uno_backend.grpc";
option java_outer_classname = "UnoProto";

service UnoService {
    rpc JoinGame(JoinRequest) returns (JoinResponse);
    rpc PlayCard(stream PlayRequest) returns (stream PlayResponse);
    rpc GameState(GameStateRequest) returns (stream GameStateResponse);
}

message JoinRequest {
    string playerName = 1;
    string gameId = 2;
}

message JoinResponse {
    string playerId = 1;
    string gameId = 2;
    repeated string players = 3;
    string message = 4;
}

message PlayRequest {
    string gameId = 1;
    string playerId = 2;
    string card = 3;
}

message PlayResponse {
    string message = 1;
    string nextPlayerId = 2;
    PlayStatus status = 3;
}

message GameStateRequest {
    string gameId = 1;
}

message GameStateResponse {
    string gameId = 1;
    repeated string players = 2;
    repeated string cardsOnTable = 3;
    string currentPlayerId = 4;
}

enum PlayStatus {
    OK = 0;
    INVALID_TURN = 1;
    INVALID_PLAYER = 2;
    GAME_NOT_FOUND = 3;
}
